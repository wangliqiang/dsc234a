{include file="page_header"}
<div class="con">
    <div id="j-tab-con" class="article_info">
        <script id="j-product" type="text/html">
            <%if goods_list%>
            <%each goods_list as item%>
            <section class="padding-all b-color-f position-rel m-top1px">
                <a href="javascript:void(0);" class="product-div-link"></a>
                <div class="dis-box b-color-f card-div">
                    <div>
                        <p>订单编号：<%item.order_sn%></p>
                        <span style="width: 70%;">收货人：<%item.consignee%></span>
                    </div>
                    <div class="box-flex input-text text-right" style="padding-right:1.6rem">
                        <p>￥<%item.goods_amount%></p>
                        <span class="color-red">收益：<%item.dis_price%></span>
                    </div>
                    <span class="t-jiantou"><i class="iconfont icon-jiantou tf-180 jian-top"></i></span>
                </div>
            </section>
            <%/each%>
            <%else%>
            <div class="no-div-message">
                <i class="iconfont icon-biaoqingleiben"></i>
                <p>亲，此处没有内容～！</p>
            </div>
            <%/if%>
        </script>
    </div>
</div>
{include file="float_nav_footer"}
<script>
    $('.article_info').infinite({url: "{url('user/account/distributionorder')}", template: 'j-product'});
</script>
</body>

</html>
